<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #10b981, #e0fce9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .success-container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .success-container h1 {
      font-family: 'Black Ops One', sans-serif;
      color: #10b981;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .success-container p {
      color: #065f46;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .success-container button {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .success-container button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Registration Successful!</h1>
    <p>Your account has been created.<br>You can now log in to your account.</p>
    <button onclick="window.location.href='login.html'">Go to Login</button>
  </div>
</body>
</html>
