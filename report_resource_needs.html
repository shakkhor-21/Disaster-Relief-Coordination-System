<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Resource Needs</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ecfeff;
      color: #1e293b;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0ea5e9;
      color: white;
      padding: 1rem 2rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    section {
      background: #e0f2fe;
      border: 2px solid #7dd3fc;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }

    h2 {
      font-family: 'Black Ops One', sans-serif;
      color: #0369a1;
      text-align: center;
    }

    form input,
    form textarea,
    form button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.8rem;
      border: 1px solid #bae6fd;
      border-radius: 10px;
      font-size: 1rem;
    }

    form button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Report Resource Needs</header>
  <main>
    <section>
      <h2>Submit a Resource Request</h2>
      <form>
        <input type="text" placeholder="Resource Type (e.g., Water, Medicine)" required />
        <input type="number" placeholder="Quantity Needed" required />
        <textarea placeholder="Location Details" rows="4" required></textarea>
        <button type="submit">Submit Request</button>
      </form>
    </section>
  </main>
</body>
</html>
