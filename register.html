<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #10b981, #e0fce9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
    }
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .header h2 {
      font-family: 'Black Ops One', sans-serif;
      color: #10b981;
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #b7eac9;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }
    button[type="submit"] {
      background: #10b981;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #0f9f6e;
    }
    .error-message {
      color: #dc2626;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    .bottom-link {
      text-align: center;
      margin-top: 2rem;
      color: #555;
      font-size: 0.95rem;
    }
    .bottom-link a {
      color: #10b981;
      text-decoration: none;
      font-weight: bold;
      margin-left: 0.3em;
    }
    .bottom-link a:hover {
      text-decoration: underline;
    }
    /* Custom Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      pointer-events: auto;
    }
    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 300px;
      animation: popupFadeIn 0.3s ease-out;
      position: relative;
      pointer-events: auto;
    }
    .popup-box h3 {
      color: #10b981;
      margin: 0 0 1rem 0;
    }
    .popup-box p {
      margin: 0 0 1.5rem 0;
      color: #4b5563;
    }
    .popup-box button {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      pointer-events: auto;
      min-width: 100px;
    }
    .popup-box button:hover {
      background: #059669;
    }
    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>DISASTER PORTAL</h2>
    </div>
    <form id="register-form" onsubmit="handleRegister(event)">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <div id="registerError" class="error-message"></div>
    </form>
    <div class="bottom-link">
      Already have an account? <a href="login.html">Login.</a>
    </div>
  </div>
  <!-- Custom Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <h3>Success!</h3>
      <p id="popupMessage"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>
  <script>
    function showPopup(message) {
      const popupOverlay = document.getElementById('popupOverlay');
      const popupMessage = document.getElementById('popupMessage');
      const okButton = popupOverlay.querySelector('button');
      popupMessage.textContent = message;
      popupOverlay.style.display = 'flex';
      const allInputs = document.querySelectorAll('input, button');
      allInputs.forEach(element => {
        if (element !== okButton) {
          element.disabled = true;
          element.style.pointerEvents = 'none';
        }
      });
      popupOverlay.onclick = function(e) {
        if (e.target === popupOverlay) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      };
      const forms = document.querySelectorAll('form');
      forms.forEach(form => {
        const originalSubmit = form.onsubmit;
        form.onsubmit = function(e) {
          if (popupOverlay.style.display === 'flex') {
            e.preventDefault();
            return false;
          }
          return originalSubmit ? originalSubmit.call(this, e) : true;
        };
      });
      const keydownHandler = function(e) {
        if (popupOverlay.style.display === 'flex') {
          e.preventDefault();
          return false;
        }
      };
      document.addEventListener('keydown', keydownHandler, true);
      // Disable OK button for 3 seconds
      okButton.disabled = true;
      okButton.style.opacity = '0.6';
      setTimeout(() => {
        okButton.disabled = false;
        okButton.style.opacity = '1';
      }, 3000);
    }
    function closePopup() {
      const popupOverlay = document.getElementById('popupOverlay');
      popupOverlay.style.display = 'none';
      const allInputs = document.querySelectorAll('input, button');
      allInputs.forEach(element => {
        element.disabled = false;
        element.style.pointerEvents = 'auto';
      });
      popupOverlay.onclick = null;
      document.removeEventListener('keydown', keydownHandler, true);
      const registerForm = document.getElementById('register-form');
      registerForm.onsubmit = handleRegister;
    }
    async function handleRegister(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const username = formData.get('username');
      const email = formData.get('email');
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');
      const errorElement = document.getElementById('registerError');
      if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match!';
        errorElement.style.display = 'block';
        return;
      }
      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password, role: 'user' })
        });
        const data = await response.json();
        if (response.ok) {
          event.target.reset();
          window.location.href = 'successful.html';
        } else {
          errorElement.textContent = data.message || 'Registration failed';
          errorElement.style.display = 'block';
        }
      } catch (error) {
        errorElement.textContent = 'Server error. Please try again.';
        errorElement.style.display = 'block';
      }
    }
  </script>
</body>
</html>
