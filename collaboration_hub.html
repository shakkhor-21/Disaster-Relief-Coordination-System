<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaboration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff1f2;
      color: #1f2937;
    }
    header {
      background: #ef4444;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      font-size: 2rem;
    }
    #user-role {
      font-family: 'Black Ops One', sans-serif;
      font-size: 1.2rem;
      background-color: white;
      color: #ef4444;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      border: 2px solid #f87171;
    }
    .page-container {
      padding: 2rem;
      max-width: 1000px;
    }
    h2 {
      color: #b91c1c;
      font-size: 1.6rem;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.05rem;
      color: #374151;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Portal</h1>
    <div id="user-role">ADMIN</div>
  </header>

  <div class="page-container">
    <h2>Collaboration Hub</h2>
    <p>Enable seamless coordination between agencies, NGOs, and response teams. Share documents, updates, and strategies in one place.</p>
  </div>
</body>
</html>
