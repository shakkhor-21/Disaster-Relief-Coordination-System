<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collaboration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ecfeff;
      color: #1e293b;
    }

    header {
      background: #0ea5e9;
      color: white;
      padding: 1rem 2rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
    }

    main {
      padding: 2rem;
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    section {
      background: #e0f2fe;
      border: 2px solid #7dd3fc;
      border-radius: 20px;
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }

    h2 {
      font-family: 'Black Ops One', sans-serif;
      color: #0369a1;
      text-align: center;
    }

    .message-box {
      background: #bae6fd;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>Collaboration Hub</header>
  <main>
    <section>
      <h2>Volunteer Discussions</h2>
      <div class="message-box">
        <strong>Ayesha:</strong> Supplies at Point B are running low, we need more tents.
      </div>
      <div class="message-box">
        <strong>John:</strong> Transport available for Zone 4, need 2 volunteers to assist.
      </div>
    </section>
  </main>
</body>
</html>
