<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Alerts</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ecfeff;
      color: #1e293b;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0ea5e9;
      color: white;
      padding: 1rem 2rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    section {
      background: #e0f2fe;
      border: 2px solid #7dd3fc;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }

    h2 {
      font-family: 'Black Ops One', sans-serif;
      color: #0369a1;
      text-align: center;
    }

    .alert {
      background: #bae6fd;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>View Alerts</header>
  <main>
    <section>
      <h2>Latest Disaster Alerts</h2>
      <div class="alert">
        <strong>⚠ Flood Warning:</strong> River levels rising in Zone 3. Evacuate if advised.
      </div>
      <div class="alert">
        <strong>⚠ Power Outage:</strong> Expected blackout in Zone 1 from 6PM - 10PM.
      </div>
    </section>
  </main>
</body>
</html>
