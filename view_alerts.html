<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Alerts</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecfdf5;
      color: #065f46;
      padding: 2rem;
      margin: 0;
    }
    header {
      background-color: #10b981;
      color: white;
      padding: 1.2rem 2rem;
      font-family: 'Black Ops One', sans-serif;
      font-size: 1.6rem;
    }
    section {
      background: white;
      border: 2px solid #a7f3d0;
      border-radius: 20px;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
    }
    .alert {
      background: #fef3c7;
      border-left: 6px solid #facc15;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .alert strong {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>View Alerts</header>
  <section>
    <h2>Latest Disaster Alerts</h2>
    <div class="alert">
      <strong>Flood Warning</strong>
      Evacuate low-lying areas near Riverbank by 6 PM. Emergency shelters are open at Community Center and School Gym.
    </div>
    <div class="alert">
      <strong>Power Outage</strong>
      City Grid 3 experiencing disruption. Restoration expected within 8 hours. Use backup sources if available.
    </div>
  </section>
</body>
</html>
