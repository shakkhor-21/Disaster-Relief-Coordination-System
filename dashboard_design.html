<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff1f2;
      color: #1f2937;
    }
    header {
      background: #ef4444;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      font-size: 2rem;
    }
    #user-role {
      font-family: 'Black Ops One', sans-serif;
      font-size: 1.2rem;
      background-color: white;
      color: #ef4444;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      border: 2px solid #f87171;
    }
    .dashboard-container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .welcome {
      font-size: 1.4rem;
      font-style: italic;
      color: #000000;
      margin-bottom: 2rem;
      text-align: center;
      width: 100%;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: linear-gradient(135deg, #fecaca, #fef2f2);
      border: 1px solid #fca5a5;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 140px;
      flex: 1 1 250px;
      max-width: 300px;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(239, 68, 68, 0.25);
    }
    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #7f1d1d;
      text-align: center;
    }

    .card-grid a {
  text-decoration: none;
}

.card-grid a.card {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #fecaca, #fef2f2);
  border: 1px solid #fca5a5;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(239, 68, 68, 0.15);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
  min-height: 140px;
  flex: 1 1 250px;
  max-width: 300px;
}

.card-grid a.card:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(239, 68, 68, 0.25);
}

.card-grid a.card h3 {
  margin: 0;
  font-size: 1.2rem;
  color: #7f1d1d;
  text-align: center;
}

  </style>
</head>
<body>
  <header>
    <h1>Admin Portal</h1>
    <div id="user-role">Loading...</div>
  </header>
  <div class="dashboard-container">
    <div class="welcome">“Preparedness is the calm before, during, and after the storm.”</div>
    <div class="card-grid">
      <a href="../admin_dashboard/disaster_monitoring.html" class="card"><h3>Disaster Monitoring</h3></a>
      <a href="../admin_dashboard/resource_management.html" class="card"><h3>Resource Management</h3></a>
      <a href="../admin_dashboard/volunteer_management.html" class="card"><h3>Volunteer Management</h3></a>
      <a href="../admin_dashboard/aid_tracking.html" class="card"><h3>Aid Tracking</h3></a>
      <a href="../admin_dashboard/alerts_notifications.html" class="card"><h3>Alerts & Notifications</h3></a>
      <a href="../admin_dashboard/task_assignment.html" class="card"><h3>Task Assignment</h3></a>
      <a href="../admin_dashboard/evacuation_routes.html" class="card"><h3>Evacuation Routes</h3></a>
              <a href="../admin_dashboard/lost_and_found.html" class="card"><h3>Lost & Found</h3></a>
      <a href="../admin_dashboard/donation_management.html" class="card"><h3>Donation Management</h3></a>
    </div>
    
  </div>
  <script>
  // Display the username from sessionStorage
  document.addEventListener('DOMContentLoaded', function() {
    const username = sessionStorage.getItem('username') || 'Admin';
    document.getElementById('user-role').textContent = username;
  });
  </script>
</body>
</html>
