<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecfdf5;
      color: #065f46;
      padding: 2rem;
      margin: 0;
    }
    header {
      background-color: #10b981;
      color: white;
      padding: 1.2rem 2rem;
      font-family: 'Black Ops One', sans-serif;
      font-size: 1.6rem;
    }
    section {
      background: white;
      border: 2px solid #a7f3d0;
      border-radius: 20px;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
    }
    form input, form select, form button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #d1fae5;
    }
    button {
      background-color: #10b981;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Donate</header>
  <section>
    <h2>Contribute to Relief Efforts</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="number" placeholder="Amount (BDT)" required />
      <select>
        <option>Select Purpose</option>
        <option>Food & Water</option>
        <option>Shelter</option>
        <option>Medical Aid</option>
      </select>
      <button type="submit">Donate Now</button>
    </form>
  </section>
</body>
</html>
