<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Disaster Monitoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff1f2;
      color: #1f2937;
    }
    header {
      background: #ef4444;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      font-size: 2rem;
    }
    #user-role {
      font-family: 'Black Ops One', sans-serif;
      font-size: 1.2rem;
      background-color: white;
      color: #ef4444;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      border: 2px solid #f87171;
    }
    .page-container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #b91c1c;
      font-size: 1.6rem;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.05rem;
      color: #374151;
      line-height: 1.6;
    }
    #map {
      height: 500px;
      border: 2px solid #fca5a5;
      border-radius: 12px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Portal</h1>
    <div id="user-role">ADMIN</div>
  </header>

  <div class="page-container">
    <h2>Real-Time Disaster Monitoring</h2>
    <p>This section provides a live overview of disasters using map data, satellite inputs, and field sensors. Stay updated with the latest alerts and impact zones, enabling fast and informed decisions.</p>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([23.8103, 90.4125], 6); // Dhaka center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Mock disaster data
    const disasters = [
      { lat: 23.8103, lon: 90.4125, type: "Flood", severity: "High" },
      { lat: 22.3569, lon: 91.7832, type: "Cyclone", severity: "Moderate" },
      { lat: 24.3636, lon: 88.6241, type: "Earthquake", severity: "Low" }
    ];

    // Add markers
    disasters.forEach(d => {
      L.marker([d.lat, d.lon])
        .addTo(map)
        .bindPopup(`<b>${d.type}</b><br>Severity: ${d.severity}`)
        .openPopup();
    });
  </script>
</body>
</html>
